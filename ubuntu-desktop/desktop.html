<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ubuntu desktop</title>
    <!-- custom meta tags -->
    <link rel="stylesheet" href="gui.css">
    <link rel="icon" href="assets/icons/OS-Ubuntu-icon.png" type="image/x-icon" />
</head>

<body>

    <div class="topbar">
        <div class="activies">
            <p class="active">Activies</p>
        </div>
        <div class="date">
            <input type="button" value="24 Nov 20:54" onclick="exibirIframe();" />

        </div>
        <div class="systemicons">
            <img class="baricons" src="assets/icons/icons8-volume-64.png" alt="">
            <img class="baricons" src="assets/icons/Mobile-Battery-75-Percent-icon.png" alt="">
            <img class=" baricons powermenu" src="assets/icons/Arrows-Down-icon.png" alt="">
        </div>

    </div>
    <div class="dashbar">
        <img class="dashicon" src="assets/icons/OS-Ubuntu-icon.png" alt="">
        <img class="dashicon" src="assets/icons/App-Terminal-icon.png" alt="">
        <img class="dashicon" src="assets/icons/App-Chrome-icon.png" alt="">
        <img class="dashicon" src="assets/icons/App-Candybar-icon.png" alt="">
        <img class="dashicon" src="assets/icons/App-Dropbox-icon.png" alt="">
        <img class="dashicon" src="assets/icons/App-Dvdplayer-icon.png" alt="">
        <img class="dashicon" src="assets/icons/App-Soundcloud-icon.png" alt="">
        <img class="dashicon" src="assets/icons/App-Taskmonitor-icon.png" alt="">
        <img class="dashicon" src="assets/icons/App-Pinterest-icon.png  " alt="">
        <img class="dashicon" src="assets/icons/App-Twitter-icon.png" alt="">
        <img class="dashicon menubutton" src="pop/scalable/actions/view-app-grid-symbolic.svg" alt="">
    </div>

    <div class=" iframes" id="frames">
        <img src="" alt="">
        <img src="assets/images/calendar.jpg" alt="">
        <img src="" alt="">
    </div>






    <script>function exibirIframe() {
            document.getElementById("frames").style.display = "block";

        }</script>
</body>

</html>
